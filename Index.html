    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="Logo" class="weathericon">
            <h1 class="temp">
                <sup>&deg;C</sup>
            </h1>
            <h2 class="city">
                
            </h2>
            <br>
            <div class="details">
                <div class="col">
                    <img src="https://p1.hiclipart.com/preview/389/899/774/moisture-logo-humidifier-humidity-relative-humidity-temperature-data-logger-weather-symbol-png-clipart.jpg" alt="Logo">
                    <p class="humidity"> </p>
                    <p>humidity</p>
                    </div>
                    <div class="col">
                        <img src="https://w7.pngwing.com/pngs/676/835/png-transparent-wind-speed-weather-forecasting-wind-text-number-anemometer-thumbnail.png" alt="Logo">
                        <h4 class="wind"> km/hr</h4>
                        <br>
                        <p>Wind</p>
                
            </div>
        </div>
    </div>

<script>
    const apikey ="61570662e26685d2cf02461adf4975ce";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");
    const weathericon = document.querySelector(".weathericon");
    async function checkweather(city){
        const response =await fetch(apiurl+ city + `&appid=${apikey}`);
        if(response.status==404){
            alert("Enter a sufficient value");
        }
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "&degC";
        document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
        document.querySelector(".wind").innerHTML=data.wind.speed + "km/hr";
        if(data.weather[0].main == "Clouds"){
            weathericon.src="./images/clouds.png";
        }
        else if(data.weather[0].main == "drizzle"){
            weathericon.src="./images/drizzle.png";
        } 
        else if (data.weather[0].main == "humidity"){
            weathericon.src="./images/humidity.png";
        } 
        else if (data.weather[0].main == "Clear") {
            weathericon.src="./images/mist.png";
        } 
        else if (data.weather[0].main == "Rain"){
            weathericon.src="./images/rain.png";
        }
        document.querySelector(".weather").style.display="block";
    }
    searchbtn.addEventListener("click",()=>{
        checkweather(searchbox.value);
    })

</script>
